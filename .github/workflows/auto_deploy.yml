name: Boot Camp 2020 

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    name: Deploying to surge
    steps:
    - uses: actions/checkout@v2
    - name: Install Node 
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12 
    - name: Install Surge
      run: npm install -g surge
    - name: Run Surge
      run:  surge ./ bootCamp_Setup_ImranSarwar.surge.sh -- token ${{ secrets.SurgeToken }}
       
       
